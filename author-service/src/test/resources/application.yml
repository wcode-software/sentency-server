datasources:
  default:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driverClassName: org.h2.Driver
    schema-generate: CREATE_DROP

jpa:
  default:
    entity-scan:
      packages: 'org.wcode.author.service.domain.entities'
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: true
